<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videos</title>

<link rel="stylesheet" href="../style.css">

<style>

/* Page Title */
.page-header{
  text-align:center;
  margin-top:2rem;
  font-size:2.5rem;
}

/* Grid */
.project-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:2.5rem;
  padding:3rem;
}

/* Card */
.item{
  position:relative;
  background:#111;
  border-radius:1.2rem;
  overflow:hidden;
  transition:0.3s ease;
}

.item:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* Video */
.item video{
  width:100%;
  display:block;
  border-radius:1.2rem;
  transition: transform 0.4s ease;
}

.item:hover video{
  transform: scale(1.05);
}

/* Play Icon */

  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:50px;
  color:white;
  opacity:0.8;
  transition:0.3s ease;
}

.item:hover .play-icon{
  transform:translate(-50%, -50%) scale(1.15);
  opacity:1;
} */


/* Back Button */
.back-btn{
  margin:2rem;
  display:inline-block;
  text-decoration:none;
  color:black;
  border:1px solid black;
  padding:0.5rem 1.2rem;
  border-radius:2rem;
}

.back-btn:hover{
  background:black;
  color:white;
}
/* Video Thumbnail */
.video-thumb{
  width:100%;
  border-radius:1.2rem;
  cursor:pointer;
}

/* Modal */
#videoModal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#videoModal video{
  width:70%;
  max-width:900px;
  border-radius:1rem;
}

#closeModal{
  position:absolute;
  top:30px;
  right:40px;
  font-size:40px;
  color:white;
  cursor:pointer;
}

#videoModal iframe{
  width:70%;
  aspect-ratio:16/9;
  max-width:900px;
}
</style>
</head>

<body>

<a href="../index.html" class="back-btn">← Back to Home</a>

<h1 class="page-header">Video Projects</h1>

<div class="project-grid">

<!-- VIDEO 1 -->
<div class="item">
  <!-- <span class="play-icon">▶</span> -->

  <img src="../project-assets/videos/thumb1.jpg"
       class="video-thumb"
       data-video="https://www.youtube.com/embed/W7C5657NOoA">

</div>

<!-- VIDEO 2 -->
<div class="item">
  <!-- <span class="play-icon">▶</span> -->

  <img src="../project-assets/videos/thumb1.jpg"
       class="video-thumb"
       data-video="https://www.youtube.com/embed/W7C5657NOoA">

</div>

<!-- VIDEO 3 -->
<div class="item">
  <!-- <span class="play-icon">▶</span> -->

  <img src="../project-assets/videos/thumb1.jpg"
       class="video-thumb"
       data-video="https://www.youtube.com/embed/W7C5657NOoA">

</div>

<!-- VIDEO 4 -->
<div class="item">
  <!-- <span class="play-icon">▶</span> -->

  <img src="../project-assets/videos/thumb1.jpg"
       class="video-thumb"
       data-video="https://www.youtube.com/embed/W7C5657NOoA">

</div>

</div>

<!-- VIDEO MODAL -->
<div id="videoModal">
  <span id="closeModal">×</span>
  <iframe id="modalVideo"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
  </iframe>
</div>

<script>
const thumbs = document.querySelectorAll(".video-thumb");
const modal = document.getElementById("videoModal");
const modalVideo = document.getElementById("modalVideo");
const closeBtn = document.getElementById("closeModal");

thumbs.forEach(thumb=>{
  thumb.addEventListener("click", ()=>{
    const videoSrc = thumb.getAttribute("data-video");
    modal.style.display = "flex";
    modalVideo.src = videoSrc;
    modalVideo.play();
  });
});

closeBtn.onclick = ()=>{
  modal.style.display = "none";
  modalVideo.pause();
  modalVideo.src = "";
}
</script>

</body>
</html>
